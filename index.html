<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SIT 725 1.4P</title>
    <meta name="description" content="Basic template for SIT 725 Prac 1">
    <meta name="author" contect="SitePoint">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .heading-container {
            text-align: center;
            margin-top: 20px;
        }

        .day-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .day {
            text-align: center;
        }

        .day h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heading-container">
            <h1>SIT725 1.4P</h1>
            <button onclick="changeText()" class="btn btn-info">Change Text</button>
        </div>
        <div class="day-container">
            <div class="day">
                <h2 id="heading1">Thursday</h2>
                <button onclick="changeText()" class="btn btn-info">Change Text</button>
            </div>
            <div class="day">
                <h2 id="heading2">Friday</h2>
                <button onclick="changeText()" class="btn btn-info">Change Text</button>
            </div>
            <div class="day">
                <h2 id="heading3">Monday</h2>
                <button onclick="changeText()" class="btn btn-info">Change Text</button>
            </div>
            <div class="day">
                <h2 id="heading4">Tuesday</h2>
                <button onclick="changeText()" class="btn btn-info">Change Text</button>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
